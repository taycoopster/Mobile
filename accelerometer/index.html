<script type="text/javascript" src="http://code.jquery.com/mobile/git/jquery.mobile-git.js"></script>
<script type="text/javascript" src="http://code.jquery.com/mobile/git/jquery.mobile-git.css"></script>


<script type="text/javascript">

	var watchID = null;
	//wait for API libraries
	document.addEventListener("deviceready", onDeviceReady, false);
	
	//when available:
	function onDeviceReady(){
		
	startWatch();
	
	}
	
	function startWatch(){
		
		var options = { frequency: 10 };
		
		watchID = navigator.accelerometer.getCurrentAcceleration(onSuccess, onError, options);	
	
	}
	
	function stopWatch(){
		if(watchID){
			navigator.accelerometer.clearWatch(watchID);
			watchID = null;
		}
	}
	
	//when onSuccess fires- pull acceleration
	function onSuccess(acceleration){
		var element = document.getElementById('accelerometer');
		element.innerHTML = 'Acceleration X:' + acceleration.x + '<br />' +
							'Acceleration Y:' + acceleration.y + '<br />' +
							'Acceleration Z:' + acceleration.z + '<br />' +
							'Timestamp: '	  + acceleration.timestamp + '<br />';
	}
	
	//when big error
	function onError(){
		alert('Error. Uh, hullo?');	
	}

</script>


<p id="accelerometer">
<div id="accelerometer"></div>
<div id="accelerometer"></div>
<div id="accelerometer"></div>
<div id="accelerometer"></div>
</p>


</body>
